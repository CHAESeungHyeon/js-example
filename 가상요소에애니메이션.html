<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소에 애니메이션 지정</title>
<style>
.container{
  max-width: 800px;
  margin: auto;
  padding: 2rem;
}
h1{
  margin: 40rem 0 1rem;
}
.scroll{
position: relative;
overflow: hidden;
display: inline-block;
}
.scroll::before{
  content: "";
  position: absolute;
  inset: 0;
  background-color: #ed8;
}

</style>
</head>
<body>
<div class="container">
  <h1 class="scroll">
    자바스크립트란 프로그램 언어 중 하나
  </h1>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic natus repudiandae fuga totam commodi! Eaque dolores nesciunt nemo corrupti distinctio ipsa odit corporis, quam harum aperiam, placeat maxime fugit. Distinctio.</p>
  <h1 class="scroll">
    자바스크립트란 프로그램 언어 중 하나
  </h1>
</div>
  
<!-- ================================================== -->

<script>
  //관찰대상이 범위 안에 들어오면 실행하는 동작
  const animateScroll = (entries, obs) => {
    entries.forEach((entry) => {
    if(entry.isIntersecting){//관찰대상이 관찰되면 true가 반환
    const keyframes = {
      translate: [0, "100%"],
    };
      const options = {
        duration: 2000,
        //옵션에서 가상요소를 선택하면 가상요소에 애니메이션이 적용됨
        pseudoElement: "::before",
        easing: "ease",
        fill: "forwards"
      };
      entry.target.animate(keyframes, options);
      
      //한번 표시되었다면 관찰중지
      obs.unobserve(entry.target);
    };
    });
  };

  //관찰 설정
  const scrollObserver = new IntersectionObserver(animateScroll);// 관찰 로봇에게 1에서 정해둔 동작 내용 지시

  //관찰지시
  const scrollEls = document.querySelectorAll(".scroll");
  scrollEls.forEach((scrollEl) => {
    //.scroll요소를 모두 순회하면서 observe()메서드를 실행
    scrollObserver.observe(scrollEl);
  });
</script>
</body>
</html>
